<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reef-UI button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 20px;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover:#33cc99;
        }

    </style>
    <style>
        .group{
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="group">
        <reef-button icon="setting" icon-position="right" :loading="loading">
            提交
        </reef-button>
        <reef-button icon="download" :loading="loading">
            下载
        </reef-button>
    </div>
   <div class="group">
       <reef-group-button>
           <reef-button icon="left">
               上一页
           </reef-button>
           <reef-button>
               更多
           </reef-button>
           <reef-button icon="right" icon-position="right">
               下一页
           </reef-button>
       </reef-group-button>
   </div>
    <div class="group">
        <reef-input value="12abc你好"></reef-input>
    </div>


</div>
<div id="test"></div>
<script src="./src/app.js"></script>
</body>
</html>
